<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Import number:"));
    function factorial(a){
        let b = 1;
        for (let i = 1; i <=a; i++){
            b *= i;
        }
        return b;
    }
    alert(factorial(number));
</script>
</body>
</html>
