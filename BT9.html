<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT9</title>
</head>
<body>
<script>
    let arr1 = [1,2,3,4,2,5,6,7,2,2,8,9];
    let arr2 = 1;
    let arr3 = 2;
    let arr4 = 14;
    function kiemtra(number,arr){
        let count = 0;
        for (let i =0;i<arr.length;i++){
            if (number == arr[i]){
                count++;
            }
        }
        if (count>0){
            return count;
        }else {
            return -1;
        }
    }
    let dk1 = kiemtra(arr2,arr1);
    console.log(dk1);
    let dk2 = kiemtra(arr3,arr1);
    console.log(dk2);
    let dk3 = kiemtra(arr4,arr1);
    console.log(dk3);
</script>
</body>
</html>
