<!DOCTYPE html>

<body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    function reverse1(array){
        for (let i=0; i<((array.length)/2);i++){
            let a = array[i];
            array[i] = array[(array.length-1) - i];
            array[(array.length-1) - i] = a;
        }
        return array;
    }
    console.log(reverse1(arr));
</script>
</body>
</html>
